<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Folding Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="bg-container">
            <span class="bg top"></span>
            <span class="bg middle"></span>
            <span class="bg bottom"></span>
        </div>

        <form class="form active" id="login-form">
            <h1 class="form-title">login</h1>
            <label for="email-login">e-mail</label>
            <input type="email" id="email-login" autocomplete="off">
    
            <label for="pass-login">password</label>
            <input type="password" name="" id="pass-login">
    
            <a href="#" class="btn" type="submit">log in</a>
    
            <p href="#" class="link">new here ? sign up now</p>
        </form>

        <form class="form" id="register-form">
            <h1 class="form-title">sign up</h1>
            <label for="name">name</label>
            <input type="text" id="name" autocomplete="off">

            
            <label for="email-reg">e-mail</label>
            <input type="email" id="email-reg" autocomplete="off">
    
            <label for="pass-reg">password</label>
            <input type="password" name="" id="pass-reg">
    
            <a href="#" class="btn" type="submit">sign up</a>
    
            <p href="#" class="link">already have an account ?</p>
        </form>

    </div>
    <script src="scripts.js"></script>
</body>
</html>
